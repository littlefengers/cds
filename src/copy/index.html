<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Copy Me</h1>

	<p>Anything you put in the <code>copy</code> directory gets copied as-is into the <code>dist</code> directory.</p>
	<div class="l-wrap"></div>
	<p class="t-strike">Struck through!</p>
	<p style="width:250px"><button id="click-me" class="btn btn-primary">Primary Button</button></p>
	<p style="width:250px"><button id="click-me" class="btn btn-primary-alternate">Primary Alternate Button</button></p>
	<p style="width:250px"><button id="click-me" class="btn btn-primary-alternate"><span class="icon-carousel-pause"></span>Primary Alt Icon</button></p>
	<p style="width:250px"><button id="click-me" class="btn btn-secondary">Secondary Button</button></p>
	<p style="width:250px"><button id="click-me" class="btn btn-outline-primary">Outline Primary Button</button></p>
	<div class="cds-t1">Testing t1</div>
	<div class="cds-t2">Testing t2</div>
	<div class="cds-t3">Testing t3</div>
	<div class="cds-t4">Testing t4</div>
	<div class="cds-t5">Testing t5</div>
	<div class="cds-t6">Testing t6</div>
	<div class="cds-t7">Testing t7</div>
	<div class="cds-body-copy">Testing body copy</div>
